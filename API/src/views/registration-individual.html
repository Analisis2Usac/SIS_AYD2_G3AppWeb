<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registro - SIS</title>

    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">

</head>

<body>
        <%include partials/navigation.html%>
    <div class="register-photo" style="margin-top: 0px;">
        <div class="form-container">

            <div class="image-holder" style="background-image: url(&quot;/assets/img/lake-atitlan.jpg&quot;);"></div>

            <form method="post">
                <h2 class="text-center"><strong>Crear</strong> una cuenta para servicio individual.<br></h2>
                <div class="form-group"><input class="form-control form-control-lg" type="email" name="email" required="" placeholder="Correo electrónico" autofocus="" autocomplete="on" inputmode="email"></div>
                <div class="form-group text-success row" style="margin-left: 0px;margin-right: 0px;margin-bottom: 0px;"><input class="form-control col-sm" type="text" name="name" required="" placeholder="Nombre" autocomplete="off" id="name"><input class="form-control col-sm" type="text" name="last_name" required="" placeholder="Apellido" autocomplete="off"
                        id="last_name"></div>
                <div class="form-group"><input class="form-control" type="tel" name="phone" required="" placeholder="Número de télefono" autocomplete="off" inputmode="tel"></div>
                <div class="form-group"><input class="form-control" type="text" name="city" required="" placeholder="Ciudad" autocomplete="off"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Confirmar contraseña"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">He leído y acepto los términos y condiciones de uso<br></label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Registrarme</button></div><a href="login.html" class="already">¿Ya tienes una cuenta?<span style="text-decoration: underline;"> Entre aquí.</span><br></a></form>
        </div>
    </div>
   
    <%include partials/footer.html%>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="/assets/js/script.min.js"></script>

</body>

</html>
